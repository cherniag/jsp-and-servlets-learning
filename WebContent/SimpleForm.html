<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Simple form</title>
</head>
<body>
<form action="AnnotatedServletPath" method="post">
	User id: <input type="text" name="userId"><br>
	Full name:<input type="text" name="fullName"><br>
	Profession:<input type="radio" name="prof" value="Developer" >Developer</input>
	<input type="radio" name="prof" value="Architect">Architect</input><br>
	<select name="age" multiple="multiple">
		<option value="10-20">10-20</option>
		<option value="20-30">20-30</option>
		<option value="30-40">30-40</option>
	</select>
	<input type="submit" value="Go!"><br>
</form>
</body>
</html>
